<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>MobileApp</title> 
	<link rel="apple-touch-icon" href="icones/const_517x517.png"/>
	
	<meta name="viewport" content="width=device-width, initial-scale=1"> 

	<link rel="stylesheet" href="styles/jquery.mobile-1.2.0.min.css" />

	<script src=scripts/jquery-1.8.3.min.js></script>
	<script src=scripts/jquery.mobile-1.2.0.min.js></script>
	<script src=scripts/angular-1.0.1.min.js></script>

	<script src=scripts/employe.js></script>

	<style src=styles/styles.css></style>
</head>
<body ng-app> 

<!-- Start of first page -->
<div data-role="page" id="suivi">

	<div data-role="header"  data-position="fixed">
		<h1>Suivi des inspections</h1>

		
	</div><!-- /header -->

	<div data-role="content">	
		<div ng-controller="DataCtrl">
   			<ul data-role="listview" data-divider-theme="b" data-inset="true" data-filter="true" data-filter-placeholder="Taper ici..."  >
         <div align="right">
         <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true"  >
	         	<input type="radio" name="radio-view" id="radio-view-a" value="all" ng-show="FilterData()" />
	         	<label for="radio-view-a">Tout</label>
	         	<input type="radio" name="radio-view" id="radio-view-b" value="late" ng-show="FilterData()" />
	         	<label for="radio-view-b">Retard</label>
	         	<input type="radio" name="radio-view" id="radio-view-c" value="complete" ng-show="FilterData()" />
	         	<label for="radio-view-c">Complete</label>
	    </fieldset>     </div>     
      			<li ng-repeat="stat in employes.data" data-theme="c"  >
	        		<a href="#employeDetail?id={{stat.id}}" data-transition="slide" > 
		      			<span class=nom> {{stat.nom}}</span>
		        		<span class=inspDelta>
		        			<span class="ui-li-count">{{stat.inspDelta}}</span>
		        		</span>
	       			</a>
     			 </li>
    		</ul>
 		 </div>
	</div><!-- /content -->


	<div data-role="footer" data-position="fixed">		
		<div data-role="navbar"  >
			<ul>
				<li><a href="#suivi" data-icon="home"  class="ui-btn-active ui-state-persist"  >Accueil</a></li>
				<li><a href="#config" data-icon="gear">Configuration</a></li>
			</ul>
		</div><!-- /navbar -->
	</div><!-- /footer -->
</div><!-- /page -->


<!-- Start of second page -->
<div data-role="page" id="config">

	<div data-role="header"  data-position="fixed">
		<h1>Configuration</h1>

	</div><!-- /header -->

	<div data-role="content">	
		<fieldset class="ui-grid-a">
			<div class="ui-block-a"><label for="url" >URL:</label></div>
			<div class="ui-block-b"><input type="url" name="url" id="url" onchange="updateUrl(this.value)"/></div>
			<div class="ui-block-a"><label>Tester la connexion:</label></div>
			<div class="ui-block-b"><a href="#popupConnexion" data-rel="popup" data-role="button" data-position-to="window">Tester la connexion</a></div>
			<div data-role="popup" id="popupConnexion"><p>Fonction non implémentée</p></div>
		</fieldset>
	</div><!-- /content -->

		<div data-role="footer" data-position="fixed">		
		<div data-role="navbar"  >
			<ul>
				<li><a href="#suivi" data-icon="home"   >Accueil</a></li>
				<li><a href="#config" data-icon="gear" class="ui-btn-active ui-state-persist">Configuration</a></li>
			</ul>
		</div><!-- /navbar -->
	</div><!-- /footer --> 
</div><!-- /page -->

<!-- Start of third page -->
<!-- Début Eric Lepage -->


<div data-role="page" id="employeDetail" data-add-back-btn="true">

	<div data-role="header"  data-position="fixed" data-add-back-btn="true">
		<h1>Suivi des inspections</h1>
	</div><!-- /header -->

	<div data-role="content">
	<div data-role="collapsible"  data-collapsed="false">
	
		<h3>Information pertinente à l'employé</h3>
		<fieldset class="ui-grid-a">
			<div class="ui-block-a"><label for="empl">Nom: </label></div>
			<div class="ui-block-b">
					<div ng-controller="DataCtrl">
						<input type="text" name="name" id="nom" value=""/>
					</div>
			</div>
		</fieldset>
		
		<fieldset class="ui-grid-a">
			<div class="ui-block-a"><label for="empltel" >Numéro de téléphone:</label></div>
			<div class="ui-block-b"><input type="tel" name="nametel" id="telephone" value="514-333-4444" /></div>
		</fieldset>
	
			<fieldset class="ui-grid-a">
			<div class="ui-block-a"><label for="email" >Courriel:</label></div>
			<div class="ui-block-b"><input type="email" name="nametel" id="email" value="514-333-4444" /></div>
		</fieldset>
	
		<fieldset class="ui-grid-a">	
			<label for="textarea" class="ui-block-a">Remarques:</label>
			<textarea name="textarea" id="remarque" class="ui-block-b" value="N" /> 
					N'est pas dispo vendredi 
			</textarea>
		</fieldset>
	
		<fieldset class="ui-grid-a">
			<label for="flip-1" class="ui-block-a">Bonus ?:</label>
			<div class="ui-block-b">
				<select name="flip-1" id="bonus" data-role="slider" >
					<option value="false">Non</option>		
					<option value="true">Oui</option>
				</select> 
			</div>
		</fieldset>
		
		<div class="ui-grid-a">
			<div class="ui-block-a">
				<div data-role="fieldcontain">		
					<label for="radio-choice" class="ui-block-a">Statut de l'employé</label>
				</div>
			</div>
		
			<div class="ui-block-b">
				<div data-role="fieldcontain">	
					<fieldset data-role="controlgroup" data-type="horizontal">
						<input type="radio" name="radio-choice" id="radio-choice-11" value="choice-11" check="checked" />
						<label for="radio-choice-11">Ext.</label>
						<input type="radio" name="radio-choice" id="radio-choice-12" value="choice-12"/>
						<label for="radio-choice-12">Int.</label>
						<input type="radio" name="radio-choice" id="radio-choice-13" value="choice-13"/>
						<label for="radio-choice-13">Temp.</label>
					</fieldset>
				</div>
			</div>	
		</div>
	
		<div class="ui-grid-a">
			<div class="ui-block-a">
				<div data-role="fieldcontain">
					<label for="slider-2">Salaire:</label>
				</div> 
			</div>
		
			<div class="ui-block-b">
				<div data-role="fieldcontain">
					<input type="range" name="slider-2" id="salaire" value="52000" min="0" max="150000" />
				</div>
			</div>
		</div>
	
		<div class="ui-grid-a">
			<div class="ui-block-a">
				<legend>Équipement:</legend>
			</div> 
			<div class="ui-block-b">
				<input type="checkbox" name="checkbox-eqp" id="casque" class="custom" />
				<label for="casque">Casque</label>
				<input type="checkbox" name="checkbox-eqp" id="lunette" class="custom" />
				<label for="lunette">Lunette</label>
				<input type="checkbox" name="checkbox-eqp" id="botte" class="custom" />
				<label for="botte">Botte</label>
			</div>	
		</div>
		
		<div class="ui-grid-a">
			<div class="ui-block-a">
				<label for="select-choice-0" class="select">Territoire:</label>
			</div>
			<div class="ui-block-b">
				<select name="select-choice-0" id="territoire">
					<option value="Québec"> Québec </option>
					<option value="Autre"> Autre </option>
					<option value="LAV">Laurentides</option>
					<option value="Montréal">Montréal</option>
					<option value="MAT">Nord-Est</option>
					<option value="IDM">Réseau Autonomes</option>
					<option value="ORL">Montmorency</option>
					<option value="SEI">Richelieu</option>
				</select>
			</div>
	</div>
	<!-- 
	<div data-role="collapsible">
	
	<h3>Activités</h3>
	
	<p>I'm the collapsible content. By default I'm closed, but you can click the header to open me.</p>
		</div>
	</div><!-- /Content -->
	
</div><!-- /page -->


<!-- fin eric lepage -->





</body>
</html>
